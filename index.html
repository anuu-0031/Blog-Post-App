<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Blog Post Application</title>
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Import Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Include the custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Blog Post Application</h1>
       
    </header>

    <!-- Create Post Section -->
    <section class="create-post-section">
        <h2>Share your thoughts with the world.</h2>
        <form id="createPostForm">
            <input type="text" id="title" placeholder="Enter Post Title" required>
            <textarea id="content" placeholder="Write your post content here..." required></textarea>
            <button type="submit" class="btn">Create Post</button>
        </form>
    </section>

    <!-- Display Posts Section -->
    <section class="posts-section">
        <h2>All Posts</h2>
        <div id="postsContainer"></div>
    </section>
</div>

<!-- Include the custom JavaScript -->
<script src="main.js"></script>
</body>
</html>
